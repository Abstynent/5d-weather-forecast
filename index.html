<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Forecast</title>

    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container text-white justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
      </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3"> <!-- SIDE BAR -->
                <div class="row p-1"> <!-- side bar first row -->
                    <div class="container">
                        <h4>Search for a City:</h4>
                        <form id="city-name-search">
                            <div class="form-group pb-2">
                              <input type="text" name="city" class="form-control" placeholder="Enter city name...">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                        <hr>
                    </div>
                </div>

                <div class="row"> <!-- side bar second row -->
                    <div class="container d-flex flex-column" id="search-history">
                    </div>
                </div>
            </div>

            <div class="container col-12 col-md-9"> <!-- MAIN CONTENT -->
                <div class="row m-2">
                    <div class="lh-1 border border-dark">
                        <h2 id="today-city-name">City</h2>
                        <p>Temp: <span id="today-temp"></span></p>
                        <p>Wind: <span id="today-wind"></span></p>
                        <p>Humidity: <span id="today-hum"></span></p>
                    </div>
                </div>

                <div class="row">
                    <div class="container">
                        <h3>5-Day Forecast</h3>
                        <div id="forecast" class="d-flex flex-wrap justify-content-between align-items-stretch lh-1 text-white">
                            <!-- content created by script.js -->
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <!-- SCRIPTS -->
    <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
